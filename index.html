<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizzlr</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="script.js"></script>
  </head>

  <!--  -->

  <body>
    <header>
      <div class="title-bar"></div>
    </header>
    <div class="quizcard-container">
      <div class="atf">
        <h1>quizzlr ?</h1>
        <h6>your nitty-gritty little quiz-app</h6>
      </div>
      <div class="card quiz-card mt-4">
        <div class="card-img-top">
          <div class="overlay">
            <img src="img/grain.jpeg" alt="" />
          </div>

          <img src="img/strawberry.gif" />
        </div>
        <div class="card-body quiz-card-body">
          <div class="question-display">
            <h5 class="card-title">Question #1</h5>
            <div class="card-text">
              <p>
                The Beatles on a usual tuesday. Which song do we 'see' here?
              </p>
            </div>
          </div>
          <div class="answer-panel">
            <div class="answer-container">
              <div class="card answer">
                <div class="card-body answer-body">Now and Then</div>
              </div>

              <div class="card answer">
                <div class="card-body answer-body">Northern Wood</div>
              </div>

              <div class="card answer">
                <div class="card-body answer-body">Strawberry Fields</div>
              </div>

              <div class="card answer">
                <div class="card-body answer-body">Lovely Rita</div>
              </div>
            </div>

            <div class="locking-container">
              <div class="lock-switch-panel">
                <div class="lock-switch"></div>
                <div class="lock-switch"></div>
                <div class="lock-switch"></div>
                <div class="lock-switch"></div>
              </div>
              <div class="indicator-panel">
                <div class="lock-light"></div>
                <div class="lock-light"></div>
                <div class="lock-light"></div>
                <div class="lock-light"></div>
              </div>
            </div>
          </div>
          <div class="process-panel"></div>
        </div>
      </div>
    </div>
  </body>
</html>
