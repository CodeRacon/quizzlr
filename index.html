<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizzlr</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script defer src="startsequence.js"></script>
    <script defer src="script.js"></script>
  </head>

  <!--  -->

  <body>
    <header>
      <div class="title-bar"></div>
    </header>

    <div class="quizcard-container">
      <div class="card quiz-card mt-4">
        <div class="logo-container">
          <div class="logo-sign">quizzlr</div>
        </div>
        <div class="top-switches">
          <div class="sound-switch-container">
            <div class="switch-rail"></div>
            <div class="switch-handle-container">
              <div
                class="switch-handle sound-off off-position"
                id="sound-switch"
                onclick="toggleSoundSwitch()">
                <span>|||||</span>
              </div>
            </div>
            <div class="switch-label">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="#586874"
                  d="M13 2h-2v2H9v2H7v2H3v8h4v2h2v2h2v2h2V2zM9 18v-2H7v-2H5v-4h2V8h2V6h2v12H9zm10-6.777h-2v-2h-2v2h2v2h-2v2h2v-2h2v2h2v-2h-2v-2zm0 0h2v-2h-2v2z" />
              </svg>
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="#586874"
                  d="M11 2h2v20h-2v-2H9v-2h2V6H9V4h2V2zM7 8V6h2v2H7zm0 8H3V8h4v2H5v4h2v2zm0 0v2h2v-2H7zm10-6h-2v4h2v-4zm2-2h2v8h-2V8zm0 8v2h-4v-2h4zm0-10v2h-4V6h4z" />
              </svg>
            </div>
          </div>
          <div class="onoff-switch-container">
            <div class="switch-rail"></div>
            <div class="switch-handle-container">
              <div
                class="switch-handle power-off off-position"
                id="power-switch"
                onclick="togglePowerSwitch()">
                <span>|||||</span>
              </div>
            </div>
            <div class="switch-label">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="#586874"
                  d="M5 3h14v2H5V3zm0 16H3V5h2v14zm14 0v2H5v-2h14zm0 0h2V5h-2v14zM10 8H8v2h2V8zm4 0h2v2h-2V8zm-5 8v-2h6v2h2v-2h-2v-2H9v2H7v2h2z" />
              </svg>
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="#586874"
                  d="M5 3h14v2H5V3zm0 16H3V5h2v14zm14 0v2H5v-2h14zm0 0h2V5h-2v14zM10 8H8v2h2V8zm4 0h2v2h-2V8zm-5 6v-2H7v2h2zm6 0v2H9v-2h6zm0 0h2v-2h-2v2z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="card-img-top">
          <div class="overlay">
            <img src="img/grain.jpeg" class="start-flicker" />
          </div>

          <img src="img/start.gif" />
        </div>
        <div class="card-body quiz-card-body">
          <div class="question-display">
            <h5 class="card-title">Hello there!</h5>
            <div class="card-text">
              <p>press **next** to start quizzing. good luck, pal!</p>
            </div>
          </div>
          <div class="answer-panel">
            <div class="answer-container">
              <div class="card answer">
                <div class="card-body answer-body">
                  choose your suggestion of the correct answer by pressing the
                  button right next to it
                </div>
              </div>

              <div class="card answer d-none">
                <div class="card-body answer-body"></div>
              </div>

              <div class="card answer d-none">
                <div class="card-body answer-body"></div>
              </div>

              <div class="card answer d-none">
                <div class="card-body answer-body"></div>
              </div>
            </div>

            <div class="locking-container">
              <div class="lock-switch-panel">
                <div class="lock-switch" id="a1Switch"></div>
                <div class="lock-switch" id="a2Switch"></div>
                <div class="lock-switch" id="a3Switch"></div>
                <div class="lock-switch" id="a4Switch"></div>
              </div>
              <div class="indicator-panel">
                <div class="lock-light" id="a1LED"></div>
                <div class="lock-light" id="a2LED"></div>
                <div class="lock-light" id="a3LED"></div>
                <div class="lock-light" id="a4LED"></div>
              </div>
            </div>
          </div>
          <div class="confirm">
            <button>confirm</button>
            <div class="spacer rotated-90"></div>
            <button>next</button>
          </div>
          <div class="spacer rotated-180"></div>
          <div class="progress-panel">
            <fieldset>
              <div class="legend"><span>progress</span></div>

              <div class="progress-light-panel">
                <div class="left-bracket-container">
                  <div class="left-bracket"></div>
                </div>

                <div class="light-rows">
                  <div class="row-1">
                    <div class="progress-light" id="q1LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q2LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q3LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q4LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q5LED"></div>
                  </div>

                  <div class="row-2">
                    <div class="progress-light" id="q6LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q7LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q8LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q9LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q10LED"></div>
                  </div>

                  <div class="row-3">
                    <div class="progress-light" id="q11LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q12LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q13LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q14LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q15LED"></div>
                  </div>

                  <div class="row-4">
                    <div class="progress-light" id="q16LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q17LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q18LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q19LED"></div>
                    <div class="spacer"></div>
                    <div class="progress-light" id="q20LED"></div>
                  </div>
                </div>
                <div class="right-bracket-container">
                  <div class="right-bracket"></div>
                  <div class="right-bracket"></div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
