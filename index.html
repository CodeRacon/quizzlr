<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizzlr</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="script.js"></script>
  </head>

  <!--  -->

  <body>
    <header>
      <div class="title-bar"></div>
    </header>
    <div class="quizcard-container">
      <div class="atf">
        <h1>quizzlr</h1>
        <h6>your nitty-gritty lil' quiz-app</h6>
      </div>
      <div class="card quiz-card mt-4">
        <img src="img/card_test.gif" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">FRAGE HIER EINGEBEN!</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>

          <div class="card">
            <div class="card-body mb-2">ANTWORT 1</div>
          </div>

          <div class="card">
            <div class="card-body">ANTWORT 2</div>
          </div>

          <div class="card">
            <div class="card-body">ANTWORT 3</div>
          </div>

          <div class="card">
            <div class="card-body">ANTWORT 4</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
